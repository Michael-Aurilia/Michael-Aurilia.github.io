<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
</head>
<body>
    <div class = "topnav">
        <a href = "index.html">Home</a>
        <a href = "Lab2.html">Lab2</a>
        <a href = "Lab3.html">Lab3</a>
        <a href = "Lab4.html">Lab4</a>
        <a class = "active" href = "Lab5.html">Lab5</a>
        <a href = "Lab6.html">Lab6</a>
      </div>
  
    <div class="container mt-5">
    <h1>User Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>
    <div id="registrationResult" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form values
      const first = document.getElementById('firstName').value;
      const last = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const dob = document.getElementById('dob').value;

      // Validate password
      const hasSpecialCharacter = /[!?]/.test(password);

      if (!hasSpecialCharacter) {
        document.getElementById('registrationResult').innerHTML = '<div class="alert alert-danger" role="alert">Passwords must contain either ! or ?</div>';
        return;
      }

      // Update password to asterisks
      const hiddenPass = '*'.repeat(pass.length);

      // Display registration result
      document.getElementById('registrationResult').innerHTML = `
        <div class="alert alert-success" role="alert">
          Registration Successful!
          <ul>
            <li><strong>First Name:</strong> ${first}</li>
            <li><strong>Last Name:</strong> ${last}</li>
            <li><strong>Email Address:</strong> ${email}</li>
            <li><strong>Password:</strong> ${hiddenPass}</li>
            <li><strong>Date of Birth:</strong> ${dob}</li>
          </ul>
        </div>
      `;
    });
  </script>
</body>
</html>
